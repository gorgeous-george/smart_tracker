<form method="post" action="{% url 'dataset-object-update' form.instance.pk %}" class="js-dataset-object-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Update object</h4>
    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {% include 'includes/partial_dataset_object_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update object</button>
  </div>
</form>
