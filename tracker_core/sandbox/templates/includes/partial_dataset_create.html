<form method="post" action="{% url 'dataset-add' %}" class="js-dataset-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Create a new dataset</h4>
    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {% include 'includes/partial_dataset_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Create dataset</button>
  </div>
</form>
