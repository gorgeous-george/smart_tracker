<form method="post" action="{% url 'dataset-object-delete' coreobject.pk %}" class="js-dataset-object-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm object deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the object <strong>{{ coreobject.name }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-danger">Delete object</button>
  </div>
</form>
