{% for dataset in paginated_dataset_list %}
<tr>
    <td><button type="button" class="btn-sm btn-light">see objects</button></td>
    <td>{{ dataset.dataset }}</td>
    <td>{{ dataset.description }}</td>
    <td style="width: 150px">
        <button type="button"
                class="btn btn-warning btn-sm js-update-dataset"
                data-url="{% url 'dataset-update' dataset.id %}">
                <span data-feather="edit" class="align-text-bottom"></span>
                Edit
        </button>
        <button type="button"
                class="btn btn-danger btn-sm js-delete-dataset"
                data-url="{% url 'dataset-delete' dataset.id %}">
                <span data-feather="delete" class="align-text-bottom"></span>
                Delete
        </button>
    </td>
</tr>
{% endfor %}
