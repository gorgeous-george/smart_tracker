{% for dataset in paginated_dataset_list %}
<tr>
    <td><button type="button"
                class="btn btn-sm js-show-objects"
                data-url="{% url 'dataset-object-filter' dataset.pk %}">
        see objects
    </button></td>
    <td>{{ dataset.dataset }}</td>
    <td>{{ dataset.description }}</td>
    <td style="width: 150px">
        <button type="button"
                class="btn btn-warning btn-sm js-update-dataset"
                data-url="{% url 'dataset-update' dataset.id %}">
                <span data-feather="edit" class="align-text-bottom"></span>
                Edit
        </button>
        <button type="button"
                class="btn btn-danger btn-sm js-delete-dataset"
                data-url="{% url 'dataset-delete' dataset.id %}">
                <span data-feather="delete" class="align-text-bottom"></span>
                Delete
        </button>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="8" class="text-center bg-warning js-dataset-starter-pack">
        There are no datasets.<br>
        <button type="button"
                class="btn btn-sm btn-success"
                onclick="location.href='{% url 'dataset-starter-pack' %}'"
        >
            Starter Pack
        </button>
    </td>
</tr>
{% endfor %}

<!-- Replace all elements that have a data-feather attribute with SVG markup
corresponding to the element's data-feather attribute value. -->
<script>feather.replace()</script>
