<tbody>
    <tr class="primary">
        <td>
            <!-- Pie Chart -->
            <div id="piechart_3d" style="width:400px; height:200px;"></div>
        </td>
        <td>
            By dataset
            <div class="form-check">
                {% for dataset_name in unique_dataset_names %}
                    <input class="form-check-input" type="checkbox" value="{{ dataset_name }}" id="{{ dataset_name }}">
                    <label class="form-check-label" for="{{ dataset_name }}">{{ dataset_name }}</label>
                {% endfor %}
            </div>
        </td>
        <td>
            By status
            <div class="form-check">
                {% for dataset_name in unique_dataset_names %}
                    <input class="form-check-input" type="checkbox" value="{{ dataset_name }}" id="{{ dataset_name }}">
                    <label class="form-check-label" for="{{ dataset_name }}">{{ dataset_name }}</label>
                {% endfor %}
            </div>
        </td>
        <td>
            By responsible
            <div class="form-check">
                {% for dataset_name in unique_dataset_names %}
                    <input class="form-check-input" type="checkbox" value="{{ dataset_name }}" id="{{ dataset_name }}">
                    <label class="form-check-label" for="{{ dataset_name }}">{{ dataset_name }}</label>
                {% endfor %}
            </div>
        </td>
    </tr>
</tbody>
